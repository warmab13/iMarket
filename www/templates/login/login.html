<ion-view title="Iniciar Sesión" align-title="center">
  <ion-content class="padding" style="background: url(img/stich.jpg) center; background-size: cover;">
    <div class="hero no-header flat">
      <div class="content">
        <div class="app-icon">
          <h1>IMarket</h1>
        </div>
      </div>
    </div>
    <div class="list list-inset">
      <label for="" class="item item-input">
        <input type="text" placeholder="Nombre de usuario" ng-model="data.username">
      </label>
      <label for="" class="item item-input">
        <input type="password" placeholder="Contraseña" ng-model="data.password">
      </label>
    </div>
    <div class="text-center">No tienes cuenta <a href="#/register" >Creala aquí</a></div>
    <button class="button button-full button-assertive ink" ng-click="init()">Entrar</button>
    <div class="button-bar social-login">
      <button class="button button-small button-border icon-center ion-social-google button-assertive-900">
      </button>
      <button class="button button-small button-border icon-center ion-social-twitter button-calm-900"></button>
      <button class="button button-small button-border icon-center ion-social-facebook button-positive-900"></button>
    </div>

  </ion-content>
</ion-view>
